<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaFind - Pharmacy Management System</title>
    <script>
        // Check if the user is authenticated (check for auth token in localStorage)
        function checkAuth() {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                // If authenticated, redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // If not authenticated, redirect to sign-in page
                window.location.href = 'signin.html';
            }
        }
        
        // Run authentication check when page loads
        window.onload = checkAuth;
    </script>
</head>
<body>
    <!-- This page will automatically redirect based on authentication status -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Poppins', sans-serif;">
        <p>Loading PharmaFind...</p>
    </div>
</body>
</html>
